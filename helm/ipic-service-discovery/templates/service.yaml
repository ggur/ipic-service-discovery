apiVersion: v1
kind: Service
metadata:
  name: {{ include "left-food-api.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "left-food-api.selectorLabels" . | nindent 4 }}
