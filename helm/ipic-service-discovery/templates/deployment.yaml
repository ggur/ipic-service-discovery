apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ipic-service-discovery.fullname" . }}
  labels:
    {{- include "ipic-service-discovery.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "ipic-service-discovery.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ipic-service-discovery.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
